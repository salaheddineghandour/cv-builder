<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Forge - Standalone</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL VARIABLES --- */
        :root { --primary: #4f46e5; --dark: #1f2937; --light: #f3f4f6; }
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: var(--light); height: 100vh; overflow: hidden; }
        
        /* PAGE LOGIC */
        .page { display: none !important; height: 100vh; width: 100%; }
        .page.active { display: flex !important; }

        /* --- 1. LANDING PAGE STYLES --- */
        #landing-page { 
            background: linear-gradient(135deg, #111827 0%, #000 100%); 
            color: white; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
        }
        .hero-title { font-size: 4rem; margin-bottom: 10px; background: linear-gradient(to right, #818cf8, #c7d2fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-sub { color: #9ca3af; margin-bottom: 40px; font-size: 1.2rem; }
        .btn-main { padding: 15px 50px; font-size: 1.2rem; background: var(--primary); color: white; border: none; border-radius: 50px; cursor: pointer; transition: 0.2s; font-weight: 600; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4); }
        .btn-main:hover { transform: translateY(-3px); background: #4338ca; }

        /* --- 2. EDITOR STYLES --- */
        #app-page { flex-direction: row; }
        
        /* Sidebar */
        .editor { 
            width: 420px; 
            background: white; 
            border-right: 1px solid #ddd; 
            overflow-y: auto; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            height: 100vh; 
            box-sizing: border-box; 
        }

        .section-header { font-size: 0.85rem; font-weight: 700; text-transform: uppercase; color: #555; border-bottom: 2px solid #f0f0f0; padding-bottom: 5px; margin-top: 20px; letter-spacing: 1px; }
        
        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-family: inherit; 
            font-size: 0.9rem; 
            margin-bottom: 8px; 
            background: #fafafa; 
            box-sizing: border-box; 
        }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); background: white; }
        
        /* Dynamic List Items */
        .dynamic-item { background: #f8f9fa; padding: 15px; border-radius: 6px; border: 1px solid #e9ecef; position: relative; margin-bottom: 10px; }
        .btn-del { position: absolute; top: 8px; right: 8px; color: #ff4757; border: none; background: none; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .btn-add { width: 100%; padding: 8px; border: 1px dashed #aaa; color: #666; background: none; border-radius: 6px; cursor: pointer; font-size: 0.85rem; }
        .btn-add:hover { border-color: var(--primary); color: var(--primary); background: #f0f7ff; }

        /* --- 3. PREVIEW STYLES --- */
        .preview-container { flex-grow: 1; background: #525659; display: flex; justify-content: center; align-items: flex-start; padding: 40px; overflow-y: auto; height: 100vh; box-sizing: border-box; }
        
        #cv-paper {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            color: #333;
            overflow: hidden;
            display: grid;
            grid-template-columns: 35% 65%;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        /* --- COMMON CV ELEMENTS --- */
        .cv-img { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; margin: 0 auto 20px; display: block; }
        .skill-pill { display: inline-block; padding: 3px 8px; background: #eee; margin: 2px; border-radius: 4px; font-size: 0.8rem; }
        .item-row { margin-bottom: 15px; page-break-inside: avoid; }
        .item-title { font-weight: bold; font-size: 1rem; }
        .item-sub { font-size: 0.85rem; font-style: italic; opacity: 0.8; margin-bottom: 2px; }
        .item-desc { font-size: 0.85rem; line-height: 1.4; opacity: 0.9; white-space: pre-wrap; }

        /* --- TEMPLATE 1: MODERN --- */
        [data-layout="modern"] { grid-template-columns: 35% 65%; }
        [data-layout="modern"] .col-left { background: var(--cv-color); color: white; padding: 30px; }
        [data-layout="modern"] .col-right { padding: 30px; background: white; }
        [data-layout="modern"] .cv-name { color: var(--cv-color); font-size: 2.5rem; font-weight: 700; line-height: 1; }
